{% extends 'base.html'%}
{% block title%}CCN Report{% endblock %}
{% block content%}
<table class="table bg-dark text-center opacity-75" data-bs-theme="dark" style="width:40%;margin-left:30%;margin-top:10%">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Stock</th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Coffee Powder (in grams)</th>
      <td>{{coffee}}</td>

    </tr>
    <tr>
      <th>Milk (in ml)</th>
      <td>{{milk}}</td>
    </tr>
    <tr>
      <th>Water (in ml)</th>
      <td>{{water}}</td>

    </tr>
   <tr>
      <th>Amount credited (in $)</th>
      <td>{{amount}}</td>

    </tr>
  </tbody>
</table>
{% endblock %}
